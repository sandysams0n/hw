        <h1>Sign Up!</h1>
<form name="Form" method="post" id="my-form">
<p>Name<br><input type="text" id="user" placeholder="Name"></p>
<p>Email <br><input type="email" id="email" placeholder="Email ID" class="i"></p>
<p>Birthday<br><input type="date" id="age" placeholder="Date of birth" class="i"></p>

<p id="p">Preference     <br>
        <select  class="i" type="text" value="" name="Subject" id="pref"> 
          <option>      </option>
           <option>Fantasy</option> 
            <option>Fiction</option>
            <option>Romance</option>  
            <option>Action</option> 
            <option>Classics</option>
            <option>Crime</option> 
            <option>Thriller</option> 
 
        </select>
    </p>

<p>Gender <br>
  <select type="text" id="gender" value="" name="Gender" class="i">
    <option>     </option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
</p>
<p>Phone<br><input type="tel" id="phone" placeholder="Phone" pattern="[0-9]{10}" title="Must contain 10 digits" class="i"></p>

<p>Password<br><input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters" class="i"></p>



<p id="out"></p>

<p><input class="btn" type="submit" value="Submit" name="Submit">    
</p>
